name: üì¶ Create Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.name }} ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        identifier: [linux-x86_64, linux-arm64, windows-x86_64, windows-x86_32, macos, ios, android-arm64, android-x86_64, web]
        target: [template_debug, template_release]
        include:
          - identifier: linux-x86_64
            platform: linux
            name: üêß Linux x64
            runner: ubuntu-22.04
            arch: x86_64
            
          - identifier: linux-arm64
            platform: linux
            name: üêß Linux ARM64
            runner: ubuntu-22.04-arm
            arch: arm64

          - identifier: windows-x86_64
            platform: windows
            name: ü™ü Windows x64
            runner: windows-latest
            arch: x86_64

          - identifier: windows-x86_32
            platform: windows
            name: ü™ü Windows x86
            runner: windows-latest
            arch: x86_32

          - identifier: macos
            platform: macos
            name: üçé macOS
            runner: macos-latest
            arch: universal

          - identifier: ios
            platform: ios
            name: üçè iOS
            runner: macos-latest
            arch: arm64

          - identifier: android-arm64
            platform: android
            name: ü§ñ Android ARM64
            runner: ubuntu-22.04
            arch: arm64

          - identifier: android-x86_64
            platform: android
            name: ü§ñ Android x64
            runner: ubuntu-22.04
            arch: x86_64

          - identifier: web
            platform: web
            name: üåê Web
            runner: ubuntu-22.04
            arch: wasm32

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
        
      - name: Setup godot-cpp
        uses: ./godot-cpp/.github/actions/setup-godot-cpp
        with:
          platform: ${{ matrix.platform }}
          em-version: 3.1.62

      - name: Restore .scons_cache
        uses: ./godot-cpp/.github/actions/godot-cache-restore
        with:
          scons-cache: ${{ github.workspace }}/.scons-cache/
          cache-name: ${{ matrix.identifier }}-${{ matrix.target }}
        continue-on-error: true

      - name: Build GDExtension
        env:
          SCONS_CACHE: ${{ github.workspace }}/.scons-cache/
        shell: sh
        run: |
          scons target=${{ matrix.target }} platform=${{ matrix.platform }} arch=${{ matrix.arch }}

      - name: Save .scons_cache
        uses: ./godot-cpp/.github/actions/godot-cache-save
        with:
          scons-cache: ${{ github.workspace }}/.scons-cache/
          cache-name: ${{ matrix.identifier }}-${{ matrix.target }}
        continue-on-error: true

      - name: Strip Libraries (Linux)
        if: ${{ matrix.platform == 'linux' }}
        shell: sh
        run: |
          if [ -d "geracaoprocedural2d/addons/godot2d-dungeon-generation/bin/linux" ]; then
            strip geracaoprocedural2d/addons/godot2d-dungeon-generation/bin/linux/*.so || true
          fi

      - name: Clean up compilation files (Windows)
        if: ${{ matrix.platform == 'windows' }}
        shell: pwsh
        run: |
          if (Test-Path "geracaoprocedural2d/addons/godot2d-dungeon-generation/bin/windows") {
            Remove-Item geracaoprocedural2d/addons/godot2d-dungeon-generation/bin/windows/* -Include *.exp,*.lib,*.pdb -Force -ErrorAction SilentlyContinue
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gdext-${{ matrix.identifier }}-${{ matrix.target }}
          path: |
            ${{ github.workspace }}/geracaoprocedural2d/addons/godot2d-dungeon-generation/bin/**
            ${{ github.workspace }}/geracaoprocedural2d/addons/godot2d-dungeon-generation/*.gdextension

  merge-linux:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Merge Linux Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: ${{ github.event.repository.name }}-linux
          pattern: gdext-linux-*
          delete-merged: false

  merge-windows:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Merge Windows Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: ${{ github.event.repository.name }}-windows
          pattern: gdext-windows-*
          delete-merged: false

  merge-macos:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Merge macOS Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: ${{ github.event.repository.name }}-macos
          pattern: gdext-macos-*
          delete-merged: false

  merge-android:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Merge Android Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: ${{ github.event.repository.name }}-android
          pattern: gdext-android-*
          delete-merged: false

  merge-ios:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Merge iOS Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: ${{ github.event.repository.name }}-ios
          pattern: gdext-ios-*
          delete-merged: false

  merge-web:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Merge Web Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: ${{ github.event.repository.name }}-web
          pattern: gdext-web-*
          delete-merged: false

  merge-all:
    runs-on: ubuntu-latest
    needs: [merge-linux, merge-windows, merge-macos, merge-android, merge-ios, merge-web]
    steps:
      - name: Merge All Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: ${{ github.event.repository.name }}-all-platforms
          pattern: gdext-*
          delete-merged: true

  create-release:
    runs-on: ubuntu-latest
    needs: merge-all
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release ZIPs
        run: |
          cd release-artifacts
          for dir in */; do
            dirname="${dir%/}"
            zip -r "../${dirname}.zip" "$dirname"
          done
          cd ..
          ls -lh *.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            ${{ github.event.repository.name }}-*.zip
          body: |
            ## GDExtension Build
            
            This release contains pre-built binaries for all supported platforms.
            
            ### Installation
            1. Download the ZIP file for your platform (or `-all-platforms` for everything)
            2. Extract to your Godot project's `addons/` folder
            3. Enable the plugin in Project Settings
            
            ### Available Downloads
            - üêß **Linux** - `${{ github.event.repository.name }}-linux.zip`
            - ü™ü **Windows** - `${{ github.event.repository.name }}-windows.zip`
            - üçé **macOS** - `${{ github.event.repository.name }}-macos.zip`
            - ü§ñ **Android** - `${{ github.event.repository.name }}-android.zip`
            - üçè **iOS** - `${{ github.event.repository.name }}-ios.zip`
            - üåê **Web** - `${{ github.event.repository.name }}-web.zip`
            - üì¶ **All Platforms** - `${{ github.event.repository.name }}-all-platforms.zip`
